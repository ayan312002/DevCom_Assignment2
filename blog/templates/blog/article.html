{% extends "blog/base.html" %}

{% load static %}
{% block content %}
<div class="FontMarket">
    <div class="col m6">
            <div class="card blue-grey darken-1 hoverable">
                <div class="card-content white-text">
                    <span class="card-title " style="font-size: 200%"><strong style="font-size: 110%">{{ article.article_title }}</strong></span>
                    <i style="font-size:80%">Published on {{ article.pub_date }}</i>
                    <br>
                    <br>
                    <p style="font-size: 110%">{{ article.article_content|safe}}</p>
                </div>
                <div class="card-action">
                    <i style="font-size:80%"><a href="">By {{ article.article_author }}</a></i>
                </div>
                <div class="container">

                </div>
            </div>
    </div>
</div>

{% endblock content %}
